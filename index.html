<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--CSS Link-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e87c4e08d2.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class=" card-container">
      <div class="card">
        <div class="img-container">
          <img src="images/illustration-hero.svg" alt="top-Image">
        </div>
        <div class="text-container">
          <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
        </div>
        <div class="plan-container">
          <div class="row">
            <div class="column">
              <img src="images\icon-music.svg" alt="music icon">
            </div>
            <div class="column">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="column">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="btn" type="button" name="button">Proceed to Payment</button>
          <div class="cancel">
            <h3><a href="#">Cancel Order</a></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">L.Satchwell</a>.</p>
    </div>
  </footer>

</body>

</html>
